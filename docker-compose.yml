version: '3.8'

services:
  backend:
    build: ./apple-stock-backend
    container_name: apple-stock-backend-container
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=production

  frontend:
    build: ./apple-stock
    container_name: apple-stock-front-container
    ports:
      - '80:80'
